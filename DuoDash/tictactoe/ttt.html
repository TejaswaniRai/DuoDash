<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>TIC TAC TOE</h1>
  <div id="menu" class="menu">
    <button onclick="startGame('friend')">ðŸ‘¥ Play with Someone</button>
    <button onclick="startGame('computer')">ðŸ¤– Play with Computer</button>
    <div>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
  </div>

  <div id="game" class="hidden">
    <div class="scoreboard">
      <div class="score">Player X Wins: <span id="winsX">0</span></div>
      <div class="score">Player O Wins: <span id="winsO">0</span></div>
      <div class="score">Draws: <span id="draws">0</span></div>
    </div>
    <div class="status" id="status">Player X's Turn</div>
    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>
    <button class="btn-small" onclick="resetGame()">ðŸ”„ Reset Game</button>
    <button class="btn-small" onclick="backToMenu()">â¬… Back to Menu</button>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
